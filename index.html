<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

    <div class="card">
      <img src="images/bg-pattern-card.svg" class="card-bg" alt="">
      <img src="images/image-victor.jpg" class="profile-img" alt="profile picture">

      <div class="info">
        <h1 class="name">Victor Crest<span class="age">26</span></h1>
        <h2 class="city">London</h2>
      </div>

      <div class="stats">
        <div class="followers">
          <strong class>80k<br>Followers
        </div>
        <div class="likes">
          <strong class>803k<br>Likes
        </div>
        <div class="photos">
          <strong class>1.4k<br>Photos
        </div>
      </div>
    
      
      
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
